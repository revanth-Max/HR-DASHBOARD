<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HR Dashboard - Settings</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <header>
        <h1>VAARUSH TECHNOLOGIES Dashboard</h1>
        <div class="profile">
            <img src="images/profile.webp" alt="Admin Profile">
            <span>Admin</span>
        </div>
    </header>

    <!-- Sidebar -->
    <aside>
        <nav>
            <ul>
                <li><a href="index.html">Dashboard</a></li>
                <li><a href="employee.html">Employees</a></li>
                <li><a href="leave.html">Leave Requests</a></li>
                <li><a href="performance.html">Performance</a></li>
                <li><a href="payroll.html">Payroll</a></li>
                <li><a href="settings.html">Settings</a></li>
            </ul>
        </nav>
    </aside>

    <!-- Main Content -->
    <main>
        <section class="cards">
            <div class="card">
                <h3>Total Employees</h3>
                <p id="total-employees">50</p>
            </div>
            <div class="card">
                <h3>Leave Requests</h3>
                <p id="leave-requests">12</p>
            </div>
            <div class="card">
                <h3>Pending Reviews</h3>
                <p id="pending-reviews">5</p>
            </div>
        </section>
        <section>
            <div class="container"><br>
                <h1>Settings</h1>
        
                <!-- Personal Information Section -->
                <div class="section"><br>
                    <h2>Personal Information</h2>
                    <form>
                        <div class="form-group">
                            <label for="name">Full Name</label>
                            <input type="text" id="name" placeholder="Enter your full name">
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" placeholder="Enter your email">
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone Number</label>
                            <input type="tel" id="phone" placeholder="Enter your phone number">
                        </div><br>
                        <button type="submit">Save Changes</button>
                    </form>
                </div>
        
                <!-- Password Section -->
                <div class="section"><br>
                    <h2>Change Password</h2>
                    <form>
                        <div class="form-group">
                            <label for="current-password">Current Password</label>
                            <input type="password" id="current-password" placeholder="Enter current password">
                        </div>
                        <div class="form-group">
                            <label for="new-password">New Password</label>
                            <input type="password" id="new-password" placeholder="Enter new password">
                        </div>
                        <div class="form-group">
                            <label for="confirm-password">Confirm Password</label>
                            <input type="password" id="confirm-password" placeholder="Re-enter new password">
                        </div><br>
                        <button type="submit">Update Password</button>
                    </form>
                </div>
        
                <!-- Notification Preferences -->
                <div class="section"><br>
                    <h2>Notification Preferences</h2>
                    <form>
                        <div class="form-group">
                            <label for="email-notifications">Email Notifications</label>
                            <select id="email-notifications">
                                <option value="all">Receive All Notifications</option>
                                <option value="important">Only Important Notifications</option>
                                <option value="none">No Notifications</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="sms-notifications">SMS Notifications</label>
                            <select id="sms-notifications">
                                <option value="all">Receive All Notifications</option>
                                <option value="important">Only Important Notifications</option>
                                <option value="none">No Notifications</option>
                            </select>
                        </div><br>
                        <button type="submit">Save Preferences</button>
                    </form>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
